<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignBridge | Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #4ca1af 0%, #c4e0e5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideIn 1s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #183b56;
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #4ca1af;
      box-shadow: 0 0 8px rgba(76, 161, 175, 0.3);
    }

    button {
      padding: 14px;
      background-color: #ffd600;
      color: #222;
      font-weight: 600;
      border: none;
      border-radius: 38px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffec94;
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .extra-links {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    .extra-links a {
      color: #287ac6;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <form action="dashboard.html" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      New to SignBridge? <a href="signup.html">Create an account</a>
      <a href="index.html" style="display:inline-block; margin:16px 0; font-weight:bold;">Back to Home</a>
    </div>
  </div>
</body>
</html>
